name: Update dependencies

on:
    workflow_dispatch:
    schedule:
        # at 00:00 on Monday (UTC)
        - cron: "0 0 * * MON"

jobs:
    update_dependencies:
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout"
              uses: actions/checkout@v2
              with:
                  fetch-depth: 1
            - name: Set up Python 3.8
              id: py
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
                  cache: pip
                  cache-dependency-path: "requirements/*.txt"
            - name: Update dependencies
              run: make update-deps
            - name: Install dependencies
              run: make dev-install
            - name: Commit changes and open PR
              run: |
                  git config user.name github-actions
                  git config user.email github-actions@github.com
                  git switch -c "dependency-updates-week-${date +%u}"
                  git add cumulusci/cumulusci.yml
                  git commit -m "Automated update to Python dependencies"
                  git push origin "update-sfdc-api-v$VERSION"
            - env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  gh pr create --fill --label 'auto-pr'
