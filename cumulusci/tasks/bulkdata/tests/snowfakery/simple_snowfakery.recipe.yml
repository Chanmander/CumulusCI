- object: Account
  fields:
    Name:
      fake: name
    ShippingCountry: Canada
- object: Contact
  fields:
    FirstName:
      fake: first_name
    LastName:
      fake: last_name
    AccountId:
      reference: Account
- object: Opportunity
  fields:
    Stagename:
      random_choice:
        Prospecting: 50%
        Qualification: 50%
    CloseDate: 2022-01-01
    ContactId:
      reference: Contact
    AccountId:
      reference: Account
    name: The ${{Contact.Lastname}} Opportunity
